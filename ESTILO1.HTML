<!DOCTYPE html>
<HTML>
      <head>
         <title>
            Estilos con css
         </TITLE>
         <meta charset=utf-8">
      
         <style>
            h2{
               color:orangered;
               font-size: 35;
            }
            h3{
               color:red;
               font-size: 28px;
            }
            h4{
               color:darkblue;
               font-size: 50px;
            }
            h5{
               color:chocolate;
               font-size: 35px;
            }
            h6{
               color:aqua;
               font-size: 33px;
            }

         </style>
      
      </head>

      <body>
         <header> <!--representa un grupo de ayudas introductorias o de navegación. -->
                  <h1 style="color:green">Mi primer pagina con estilos</h1>
         </header> <!--Puede contener algunos elementos de encabezado, así como también un logo-->
         <nav> <!--representa una sección de una página cuyo propósito es proporcionar enlaces de navegación-->
                  <h2>La alegría es contagiosa.</h2>
         </nav> <!--El elemento de sección de navegación-->
         <section> <!--Sirve para determinar qué contenido corresponde a qué parte de un esquema.-->
                  <h3>No dejes que el miedo te impida ser feliz</h3>
         </section> <!--epresenta una sección genérica de un documento.-->

         <article> <!--epresenta una composición auto-contenida en un documento, página, una aplicación o en el sitio-->
                  <h4>Es elegante ser buena persona</h4>
         </article> <!-- que se destina a distribuir de forma independiente o reutilizable, por ejemplo, en la indicación-->
         <aside> <!--representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento.-->
                  <h5>Trae tu propio sol</h5>
         </aside> <!--representa una sección de una página-->

         <footer> <!--representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección-->
                  <h6>El cuerpo logra lo que la mente cree</h6>
         </footer> <!--representa un pie de página para el contenido-->
      </body>
</HTML>
